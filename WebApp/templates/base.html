<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Importar la fuente Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <!-- Imagen en el lado izquierdo -->
    <a class="navbar-brand" href="#" style="font-size: 30px; letter-spacing: 3px;">
      COFAM
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Iniciar Sesión</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Nuestros Especialistas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sobre Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">OIRS</a>
        </li>
      </ul>
    </div>
    <!-- Botón "Reservar hora" en el lado derecho -->
    <div class="d-flex">
      <a class="btn btn-primary btn-reservar-hora" href="#" role="button">Reservar hora</a>
    </div>
  </div>
</nav>

<main>
  {% block content %}{% endblock %}
</main>



<footer class="footer">
  <p class="direccion">Dirección: 742 Evergreen Terrace, Springfield</p>
  <p class="horario">Horario: Lunes a Sábado, 08:00 a 18:00 hrs</p>
  <p style="margin-top: 1%;">© 2024 COFAM. Todos los derechos reservados.</p>
</footer>

<!-- Bootstrap JS (Optional - For Bootstrap Features Like Dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
