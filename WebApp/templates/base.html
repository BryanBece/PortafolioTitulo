<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Importar la fuente Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/v4-shims.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-size: 40px; letter-spacing: 5px;">
        COFAM
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#"><i class="fas fa-home"></i> Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-user-md"></i> Nuestros Especialistas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> Sobre Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-comments"></i> OIRS</a>
          </li>
        </ul>
      </div>
      <!-- Botón "Reservar hora" en el lado derecho -->
      <div class="d-flex">
        <a class="btn btn-primary btn-reservar-hora" href="#" role="button">Reservar hora</a>
      </div>
    </div>
  </nav>
  


<main id="main-content">
    {% block content %}
    {% endblock %}
</main>


<style>
    @media (max-width: 992px) {
        #main-content {
            margin-top: calc(30vh); /* Ajusta este valor según la altura de tu navbar */
        }
    }
</style>





<footer class="footer">
  <p class="direccion">Dirección: 742 Evergreen Terrace, Springfield</p>
  <p class="horario">Horario: Lunes a Sábado, 08:00 a 18:00 hrs</p>
  <p style="margin-top: 1%;">© 2024 COFAM. Todos los derechos reservados.</p>
</footer>

<!-- Bootstrap JS (Optional - For Bootstrap Features Like Dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
