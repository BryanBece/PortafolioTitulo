{% extends 'base.html' %}

{% block title %}Notas del Paciente{% endblock %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Añadir Nota para el paciente: 
                    <strong style="text-transform: uppercase;">
                        {{ paciente.nombre }} {{ paciente.apellido }}
                    </strong>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.nota | as_crispy_field }}
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                            <i class="fas fa-save"></i> Guardar Nota
                        </button>
                    </form>
                    <!-- Botón "Volver" -->
                    <div class="text-center" style="margin-top: 10px;">
                        <a href="{% url 'fichaClinica' id=paciente.id %}" class="btn btn-secondary" style="width: 100%;">
                            <i class="fas fa-arrow-left"></i> Volver a la Ficha Clínica
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
