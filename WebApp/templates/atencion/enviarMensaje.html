{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Enviar Mensaje{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Enviar Mensaje</h2>
        </div>
        {% if user.tipoUsuario.nombre_tipo_usuario == "Tutor" %}
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group" style="margin-bottom: 10px;">
                    <label for="id_fonoaudiologo">Fonoaudiólogo*</label>
                    <select name="fonoaudiologo" class="form-control" required>
                        <option value="">Seleccione fonoaudiólogo</option>
                        {% for fono in fonoaudiologos %}
                            <option value="{{ fono.id }}">{{ fono.nombre }} {{ fono.apellido }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    {{ form.texto|as_crispy_field }}
                </div>

                <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Enviar</button>
                <a href="{% url 'buzonMensajes' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Volver</a>
            </form>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
