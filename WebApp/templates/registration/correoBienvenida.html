<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .header {
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .content p {
            font-size: 16px;
        }
        .content a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Bienvenido a COFAM</h1>
        </div>
        <div class="content">
            <p>Hola {{ nombre }},</p>
            <p>Su usuario ha sido creado con éxito. Por favor, haga clic en el siguiente enlace para configurar su contraseña:</p>
            <p><a href="{{ link }}">Configurar Contraseña</a></p>
            <p>Gracias,</p>
            <p>El equipo de COFAM</p>
        </div>
    </div>
</body>
</html>
