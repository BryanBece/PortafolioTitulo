{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}


<section>
    <form action="/login/" method="post">
        {% csrf_token %}
        <h1>Iniciar Sesión</h1>
        <div class="inputbox">
            <input type="email" name="email" id="email" required>
            <label for="email">Correo Electrónico</label>
        </div>
        <div class="inputbox">
            <input type="password" name="password" id="password" required>
            <label for="password">Contraseña</label>
        </div>
        <div class="forget">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>
</section>

<style>

    h1{
        font-size: 2rem;
    
        text-align: center;
    }
    
    .inputbox{
        position: relative;
        margin: 30px 0;
        max-width: 310px;
        border-bottom: 2px solid #adadad;
    }
    
    .inputbox label{
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        font-size: 1rem;
        color: #adadad;
        pointer-events: none;
        transition: all 0.5s ease-in-out;
    }
    
    input:focus ~ label,
    input:valid ~ label{
        top: -5px;
    }
    
    .inputbox input{
        width: 100%;
        height: 60px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1rem;
        padding: 0 35px 0 5px;
        color: #333;
    }
    
    .forget{
        margin: 35px 0;
        font-size: 0.85rem;
        display: flex;
        justify-content: space-between;
        color: #333;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f6f3ee;
    }
    
    section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
    }
    
    section form{
        position: relative;
        max-width: 400px;
        background-color: transparent;
        border: 2px solid #adadad;
        border-radius: 20px;
        justify-content: center;
        align-items: center;
        padding: 2rem 3rem;
    }
    
    .forget label{
        display: flex;
        align-items: center;
    }
    
    .forget a{
        color: #333;
        text-decoration: none;
        font-weight: 600;
    }
    
    .forget a:hover{
        text-decoration: underline;
    }
    
    button{
        width: 100%;
        height: 40px;
        border-radius: 40px;
        background-color: #e7549c;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.4s ease;
        color: #fff;
    }
    
    button:hover{
        background-color: #b8075c;
        color: #fff;
    }
    
    </style>


{% endblock %}
